---
layout: base

---

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="/">
      {{ page.headline }}
    </a>
    <button type="submit" class="download-document nav-btn btn btn-success">
      &rarr; {{ page.downloadaction }}
    </button>
  </div>
</nav>

{% if site.beta %}
<div class="container">
  <div class="alert alert-danger">
    This website is still under development and does not work yet. Please come back later.
  </div>
</div>
{% endif %}

<div class="container">

  {{ content }}

  <div class="row footer-row">
    <div class="col-lg-12">
      <hr/>
      <div class="row">
        <div class="col-lg-6">
          <a href="https://github.com/okfde/eucopyright">Code on GitHub</a>
        </div>
        <div class="col-lg-6 text-right">
          <a href="http://www.okfn.de/">
            <img src="{{ site.baseurl}}/img/okf.png" alt="Open Knowledge Foundation Germany"/>
          </a>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /.container -->
